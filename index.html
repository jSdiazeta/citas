<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Administrador de Pacientes</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/social-media.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2 class="text-center my-5 titulo">
      Administrador de Pacientes - Veterinaria
    </h2>
    <div class="container mt-5 p-5">
      <div id="contenido" class="row">
        <div class="col-md-6 agregar-cita">
          <form id="nueva-cita">
            <legend class="mb-4">Datos del Paciente</legend>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label"
                >Nombre Mascota:</label
              >
              <div class="col-sm-8 col-lg-8">
                <input
                  type="text"
                  id="mascota"
                  name="mascota"
                  class="form-control"
                  placeholder="Nombre Mascota"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label"
                >Propietario:</label
              >
              <div class="col-sm-8 col-lg-8">
                <input
                  type="text"
                  id="propietario"
                  name="propietario"
                  class="form-control"
                  placeholder="Nombre Dueño de la Mascota"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Teléfono:</label>
              <div class="col-sm-8 col-lg-8">
                <input
                  type="tel"
                  id="telefono"
                  name="telefono"
                  class="form-control"
                  placeholder="Número de Teléfono"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Fecha:</label>
              <div class="col-sm-8 col-lg-8">
                <input
                  type="date"
                  id="fecha"
                  name="fecha"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Hora:</label>
              <div class="col-sm-8 col-lg-8">
                <input type="time" id="hora" name="hora" class="form-control" />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Sintomas:</label>
              <div class="col-sm-8 col-lg-8">
                <textarea
                  id="sintomas"
                  name="sintomas"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success w-100 d-block">
                Crear Cita
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h2 id="administra" class="mb-4">Administra tus Citas</h2>
          <ul id="citas" class="list-group lista-citas"></ul>
        </div>
      </div>
      <!--.row-->
    </div>
    <!--.container-->

    <!-- SOCIAL PANEL HTML -->

      <div class="social-panel">
        <p>
           <i class="fa fa-heart"></i>
          
          <a target="_blank" href="#">DIAZETA</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>

            >
             
        </ul>
      </div>
    </div>

  </body>
</html>
